<!DOCTYPE html>
<head>
  <!--bootstrap stylesheets link added-->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./form.css">
</head>

<!--Form screen-->

<div class="container mt-5">
  <form id="userForm">
    <div class="form-group row">
      <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
      <div class="col-sm-4">
        <select name="genderList" id="gender" class="form-control" required>
          <option selected value="">Choose...</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="userCount" class="col-sm-2 col-form-label">User Count:</label>
      <div class="col-sm-4">
        <input
          type="number"
          name="userCount"
          id="userCount"
          class="form-control"
          placeholder="User Count"
          required
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <button type="submit" class="btn-info btn float-sm-right">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>

<!--form filter-->
<div class="container mt-5">
  <form id="filterForm">
    <div class="form-group row">
      <label for="age">Age</label>
      <div class="form-group col-sm-2">
        <label for="customRange">Min</label>
        <div class="col-sm-4">
          <input
            type="range"
            class="custom-range"
            min="0"
            max="100"
            id="minRange"
          />
        </div>
      </div>
      <div class="form-group col-sm-2">
        <label for="customRange">Max</label>
        <div class="col-sm-4">
          <input
            type="range"
            class="custom-range"
            min="0"
            max="100"
            id="maxRange"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <div class="col-sm-4">
          <select name="cityList" id="city" class="form-control">
            <option selected value="">Choose...</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4">
        <button type="filter" class="btn-info btn float-sm-right">
          Filtrele
        </button>
      </div>
    </div>
  </form>
</div>

<!--first submit result-->
<div class="userList">
  <ul id="userList"></ul>
</div>

<!--JS bundle link-->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
<script src="form.js"></script>
